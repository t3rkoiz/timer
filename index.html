<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enhanced Timer</title>
    <style>
        /* Basic styling for the timer and inputs */
        body {
            font-family: 'Roboto', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #191919;
            color: #f0f0f0;
        }

        h1 {
            font-size: 4em;
            margin-bottom: 20px;
            background: -webkit-linear-gradient(#00c6ff, #0072ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .timer-container {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 20px;
        }

        input {
            width: 80px;
            padding: 10px;
            font-size: 1.2em;
            text-align: center;
            border: 2px solid #0072ff;
            border-radius: 10px;
            outline: none;
            transition: border-color 0.3s ease;
            background-color: #333;
            color: #f0f0f0;
        }

        input:focus {
            border-color: #00c6ff;
        }

        .button-container {
            display: flex;
            gap: 10px;
        }

        button {
            padding: 15px 30px;
            font-size: 1.2em;
            cursor: pointer;
            background-color: #0072ff;
            color: white;
            border: none;
            border-radius: 10px;
            transition: background-color 0.3s ease;
            box-shadow: 0px 4px 15px rgba(0, 114, 255, 0.3);
        }

        button:hover {
            background-color: #00c6ff;
        }

        button:active {
            background-color: #0057e7;
        }
    </style>
</head>
<body>
    <h1 id="timer">00:00:00</h1>
    <div class="timer-container">
        <input type="number" id="hours" placeholder="Hours" min="0">
        <input type="number" id="minutes" placeholder="Minutes" min="0">
        <input type="number" id="seconds" placeholder="Seconds" min="0">
    </div>
    <div class="button-container">
        <button onclick="resumeTimer()">Resume Timer</button>
        <button onclick="stopTimer()">Stop Timer</button>
    </div>

    <script>
        let interval;
        let totalSeconds = 0;
        let isRunning = false;

        function startTimer() {
            var hours = parseInt(document.getElementById('hours').value) || 0;
            var minutes = parseInt(document.getElementById('minutes').value) || 0;
            var seconds = parseInt(document.getElementById('seconds').value) || 0;
            totalSeconds = hours * 3600 + minutes * 60 + seconds;
            resumeTimer();
        }

        function resumeTimer() {
            if (!isRunning && totalSeconds > 0) {
                isRunning = true;
                interval = setInterval(function() {
                    var h = Math.floor(totalSeconds / 3600);
                    var m = Math.floor((totalSeconds % 3600) / 60);
                    var s = totalSeconds % 60;
                    document.getElementById('timer').textContent = `${h.toString().padStart(2, '0')}:${m.toString().padStart(2, '0')}:${s.toString().padStart(2, '0')}`;

                    if (totalSeconds <= 0) {
                        clearInterval(interval);
                        isRunning = false;
                    }

                    totalSeconds--;
                }, 1000);
            }
        }

        function stopTimer() {
            clearInterval(interval);
            isRunning = false;
        }
    </script>
</body>
</html>
